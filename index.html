<html>
    <head>
        <title>Mini Project 01</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>    
    <body>
        <header>
            <h1>Page Header</h1>
            <nav>
                <a href="https://github.com/ang579" target="_blank">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <section id="images">
                <h2>Images</h2>
                <div class="image-items">
                <figure>
                    <img src="./assets/images/greenveggies.jpg" alt="Green Veggies" />
                    <figcaption>Green Veggies are healthy</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/bellpeppers.jpg" alt="Bell Peppers" />
                    <figcaption>Bell peppers have different taste levels</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/fruit.jpg" alt="Fruit" />
                    <figcaption>Fruit is delicious</figcaption>
                </figure>
            </div>
            </section>
           
            </section>
             <section id="contact">
                <h2>Contact</h2> 
                <form action="">
                    <label>
                        <span>Name: </span>
                        <input type="text" placeholder="Insert Name" required />
                    </label>
                    <label>
                        <span>Email: </span>
                        <input type="email" placeholder="Insert Email Address" required />
                    </label>
                <button>Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2021 Aliyyah Grair</p> 
            <nav>
                <a href="https://github.com/ang579" target="_blank">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
        </footer>
    </body>
</html>
